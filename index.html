<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Heebo:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Results summary component</title>
</head>
<body>
    <main class="main">
        <section class="container">
            <section class="right">
                <p class="header">Your Result</p>
                <div class="circle">
                    <h1 class="number">76</h1>
                    <h6 class="bottom100">of 100</h6>
                </div>
                <p class="gr8">Great</p>
                <p class="bumbum">You scored higher than 65% of the people who have taken these tests.</p>
            </section>

            <section class="left">
                <p class="header2">Summary</p>
                <div class="color-pink"><p><i class="fa fa-bolt icon"></i>Reaction</p> <p class="ppp">80 <span class="hundred">/ 100</span></p></div>
                <div class="color-yellow"><p><i class="fa fa-brain icon"></i>Memory</p> <p class="ppp">92 <span class="hundred">/ 100</p></div>
                <div class="color-green"><p><i class="fa-regular fa-comment icon"></i>Verbal</p> <p class="ppp">61 <span class="hundred">/ 100</p></div>
                <div class="color-blue"><p><i class="fa fa-eye icon"></i>Visual</p><p class="ppp">72 <span class="hundred">/ 100</p></div>
                <button class="btn"><p class="pp">Continue</p></button>
            </section>
        </section>
    </main>
</body>
</html>
